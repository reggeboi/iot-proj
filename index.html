<!DOCTYPE html>

</head>
<body>
    <div id="app"></div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
    <script>
      // Initialize Firebase
	    var config = {
	    apiKey: "AIzaSyC11n4vKioReOgQ6m0oeCXoHbHrW9kz0k8",
	    authDomain: "edge-proj1.firebaseapp.com",
	    databaseURL: "https://edge-proj1.firebaseio.com",
	    projectId: "edge-proj1",
	    storageBucket: "edge-proj1.appspot.com",
	    messagingSenderId: "252276068511"
	  };

      firebase.initializeApp(config);
      var controlRef = firebase.database().ref('control');
      $('#app').html(`
            <button onclick="firebaseSwitch(1)">LED ON</button>
            <button onclick="firebaseSwitch(2)">LED OFF</button>
        `);
        function firebaseSwitch(state){
            switch(state){
                case 1: 
                    controlRef.set({
                        state: state,
                        light1: 1
                    });                     
                    break;
                case 2:
                    controlRef.set({
                        state: state,
                        light1: 0
                    });                     
                    break;            
            }
        }
    </script>
</body>
